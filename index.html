<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="site">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector_1.svg" alt="Россия">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__photo" src="./images/Avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__add-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" aria-label="active" type="button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>
  </div>


  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button">
      </button>
      <form action="#" class="form" name="Profile">
        <h2 class="form__title">
          Редактировать профиль
        </h2>
        <fieldset class="form__info">
          <input type="text" class="form__box form__box_type_name" placeholder="Введите имя" name="name" required>
          <input type="text" class="form__box form__box_type_about" placeholder="О себе" name="about" required>
        </fieldset>
        <button class="form__save" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close popup__close_add-trash" type="button" aria-label="Закрыть"> </button>
      <form action="#" class="form" name="create place" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__info">
          <input type="text" class="form__box form__box_type_name" id="form-place" placeholder="Название" minlength="2"
            maxlength="30" required>
          <input type="url" class="form__box form__box_type_link" id="form-web" placeholder="Ссылка на картинку"
            required>
        </fieldset>
        <button class="form__save" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo">
    <div class="popup__picture_container">
      <button class="popup__close popup__close_type-photo" type="button" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__photo">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card_template">
    <div class="elements__item">
      <img class="elements__photo" src="#" alt="#">
      <div class="elements__block">
        <h2 class="elements__title"></h2>
        <button class="elements__trash" aria-label="active" type="button"></button>
        <button class="elements__like" aria-label="active" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>


</body>

</html>
