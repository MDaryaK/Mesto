<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>
</head>

<body class="site">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Vector_1.svg')%>" alt="Россия">
    </header>

    <main class="main">
      <section class="profile">
        <button class="profile__avatar-button" type="button">
        <img class="profile__photo" src="<%=require('./images/Avatar.png')%>" alt="Аватар">
      </button>
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__add-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" aria-label="active" type="button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>
  </div>


  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button">
      </button>
      <form action="#" class="form" name="Profile">
        <h2 class="form__title">
          Редактировать профиль
        </h2>
        <fieldset class="form__info">
          <input id="form-name" type="text" class="form__box form__box_type_name" minlength="2" maxlength="40" placeholder="Введите имя" name="name" required>
           <span class="form__error form-name-error"></span>
          <input id="form-job" type="text" class="form__box form__box_type_about" minlength="2" maxlength="200" placeholder="О себе" name="about" required>
          <span class="form__error form-job-error"></span>
        </fieldset>
        <button class="form__save form__save_inactive" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close popup__close_add-trash" type="button" aria-label="Закрыть"> </button>
      <form action="#" class="form" name="create place" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__info">
          <input type="text" class="form__box form__box_type_name" id="form-place" name="place" placeholder="Название" minlength="2"
            maxlength="30" required>
          <span class="form__error form-place-error form__error_active">Вы пропустили это поле</span>
          <input type="url" class="form__box form__box_type_link" id="form-web" name="web" placeholder="Ссылка на картинку"
            required>
          <span class="form__error form-web-error form__error_active">Введите адрес сайта</span>
        </fieldset>
        <button class="form__save form__save_inactive" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo">
     <div class="popup__picture-container">
      <button class="popup__close popup__close_type-photo" type="button" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__photo">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_type_delete">
    <div class="popup__container">
      <button class="popup__close popup__close_type-delete" type="button"
        aria-label="Закрыть"></button>
      <form action="#" class="form" name="Удаление карточки" novalidate>
      <h2 class="form__title">Вы уверены?</h2>
        <button class="form__save" type="submit" aria-label="Да">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__avatar-container">
      <button class="popup__close popup__close_type-avatar" type="button" aria-label="Закрыть"></button>
      <form action="#" class="form" name="Изменение аватара" novalidate>
      <h2 class="form__title">Обновить аватар</h2>
        <fieldset class="form__info">
          <input type="url" class="form__box form__box_type_link" id="form-src" name="src" placeholder="Ссылка на картинку"
            required>
          <span class="form__error form-web-error form__error_active"></span>
        </fieldset>
        <button class="form__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="card_template">
    <div class="elements__item">
      <img class="elements__photo" src="#" alt="#">
      <div class="elements__block">
        <h2 class="elements__title"></h2>
        <button class="elements__trash" aria-label="active" type="button"></button>
        <div class="elements__likes">
        <button class="elements__like" aria-label="active" type="button"></button>
        <div class="elements__counter"></div>
      </div>
      </div>
    </div>
  </template>




</body>

</html>
